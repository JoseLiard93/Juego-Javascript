<!DOCTYPE html>
<html>
<style type="text/css">
.bgimg {
    background-image: url("Chalkboard.jpg");
    	height:500px;
	width:900px ;
}
#demo {
       color: white;
       //border: 1px solid powderblue;
       padding: 30px;
       font-size: 50px;
}
#leo{

}

</style>

<body>
<div class="bgimg"><center>
<p id="demo"></center></p>

<script>
var buenas =0;
var total =0;
var i =0;
var result;
var result_2;

while(i!=3)
{

	var num1=Math.floor(Math.random() * 10);
	var num2=Math.floor(Math.random() * 10);
	var operador=Math.floor(Math.random() * 3);


switch (operador) {
    case 0:
        result = num1 +" + "+ num2+ " = ";
	result_2= Number(num1+ num2);
        break;
    case 1:
        result = num1 +" - "+ num2+ " = ";
	result_2= Number(num1- num2);
        break;
    case 2:
        result = num1 +" X "+ num2+ " = ";
	result_2= Number(num1* num2);
        break;
  
}
document.getElementById("demo").innerHTML = result + " : <input id=leo type=text>   <button type=button onclick=verifica()>Submit</button> ";

function verifica() {
	var entrada = document.getElementById("leo").value;
	total++;
	if(entrada == result_2)
	  {
	     buenas++;
	     alert("Correcto "+ buenas + " Acertada ");
	  }
	else
	     alert("Incorrecto");
	if (total == 10 && buenas >= 8)
	     alert("Promedio es = " + buenas + "/"+total + " Sacaste A");
	else if (total == 10 && buenas >= 6 && buenas <= 7)
	     alert("Promedio es = " + buenas + "/"+total + " Sacaste B");
	else if (total == 10 && buenas == 5)
	     alert("Promedio es = " + buenas + "/"+total + " Sacaste C");
	if (total == 10 && buenas <= 4)
	     alert("Promedio es = " + buenas + "/"+total + " Sacaste F");
}

i++;
}
</script>
</div>
</body>
</html>
